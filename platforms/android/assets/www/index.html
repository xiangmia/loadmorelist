<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>LoadMoreList</title>
    </head>
    <body>
    <div id="container">
        <div id="page" data-role="page">
            <div data-role="header" data-position="fixed">
                <h1>LoadMoreList   <span id="itemCount" class="count ui-btn-up-c ui-btn-corner-all">0</span></h1>
            </div>

            <div data-role="content" class="scrollable">
                <ul id="list" data-role="listview">
                </ul>
                <a id="loadmore" href="#">Load More...</a>
            </div>
        </div>
    </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/pure.min.js"></script>
        <script type="text/javascript">
            $(document).one('mobileinit', function() {
                // Setting #container div as a jqm pageContainer
                $.mobile.pageContainer = $('#container');

                // Setting default page transition to slide
                $.mobile.defaultPageTransition = 'slide';

            });
        </script>
        <script src="js/jquery.mobile-1.3.2.min.js"></script>
        <script src="js/jqm.infinitescroll.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script type="text/javascript">
            $('#list').infinitescroll({
            // required options
            navElement: '#loadmore',
            itemsToLoad: '#list li'
            }, function() {
                loader.loadMoreData();
            });
        </script>
    </body>
</html>
